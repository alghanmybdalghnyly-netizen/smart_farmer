name: smart_farmer
description: Smart Farmer – Offline plant diagnosis and crop helper.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# -------- Launcher Icon (Android) --------
# نصيحة: اجعل logo_foreground.png بدون نص ومعه padding داخلي
flutter_launcher_icons:
  android: true
  ios: false
  adaptive_icon_foreground: assets/logo.png
  adaptive_icon_background: "#FFFFFF"
  min_sdk_android: 21

# -------- Native Splash (Android 12+) --------
# ضع هنا صورة السبلاش (تقدر تحتوي النص) لتفادي قصّ الأيقونة على Android 12
flutter_native_splash:
  color: "#FFFFFF"
  android_12:
    color: "#FFFFFF"


flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
